<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Test page</h1>
    <event-tracker disabled>
      <button type="button">Click me</button>
    </event-tracker>
    <script type="module" src="/src/example.ts"></script>
    <script type="module">
      document.querySelector("event-tracker").trackConfig = {
        click: { data: 123 },
      };

      setTimeout(() => {
        document.querySelector("event-tracker").setAttribute("disabled", false);
      }, 3000);
    </script>
  </body>
</html>
